<script type="text/javascript">
//协议弹框
/*new Agreement({type:'reg'});*/

regBegin.init();
var times;
var emailmobil;
var emailmobil_val = 0;
var setyzm;
var supplier_reg_times, supplier_reg_phone , supplier_set_yzm;
jq('#btn_mathcode').click(function(){
    var rand_num=jq('#txt_mathcode').val();
    var val = jq('#emailAndPhone').val();
    var error_email = jq("#emailAndPhone").parent().find(".index_check");
    if(error_email.length==1)
    {
        return false;
    }

    if(/*!checkSubmitEmail(jq('#emailAndPhone').val()) && */!checkSubmitMobil(jq('#emailAndPhone').val()))
    {
        jq('.auth_code').hide();
        jq('#emailAndPhone').focus();
        return false;
    }
    /*if(checkSubmitEmail(val))
     {
     times = 180;
     emailmobil = 1;
     }*/
    if(checkSubmitMobil(val))
    {
        times = 120;
        emailmobil = 0;
    }
    if(rand_num == ''){
        jq('#txt_mathcode').focus();
    }else{
        jq.ajax({
            type: "GET",
            url: "/my/get_moblie_yz.php",
            //data: "rand_num="+rand_num,
            data: {ajax:1,rand_num:rand_num},
            success:function(data){
                if(data == 1){
                    emailmobil_val = val;
                    set_moblie_yz(rand_num,val,emailmobil);
                    jq('#div_mathcode').hide();
                }else{
                    alert('验证码错误');
                    jq('#txt_mathcode').focus();
                }
            }
        });
    }
});

jq("#emailAndPhone").bind("propertychange input",function(){
    if(jq("#emailAndPhone").val()!=emailmobil_val && emailmobil_val!='0')
    {
        clearTimeout(setyzm);
        jq('#hqyzm').removeAttr('disabled');
        jq('#hqyzm').attr('value','发送验证码到手机');
        jq('#txt_mathcode').val('');
    }
});

function set_moblie_yz(rand_num,val,emailmobil){
    jq('.auth_code').hide();
    jq('.txt_mathcode').val('');
    jq('#hqyzm').attr('disabled','disabled');
    jq.ajax({
        type: "GET",
        url: "/my/get_moblie_yz.php?is_ajax=1",
        data: {moblie:val,rand_num:rand_num,emailmobil:emailmobil},
        success:function(data){
            if(data=='-1' ||data=='-2')
            {
                addWrongTip({targ: '#autoCode', tip: '验证码申请太频繁，请稍后再试！'});
            }
            else
            {
                send_agin();
            }
        }
    });
}

function send_agin(){
    times=times-1;
    var showtime = '';
    if(times>0){
        setyzm = setTimeout('send_agin()',1000);
        showtime = times+'秒后获取';
        jq('#hqyzm').attr('value',showtime);
        jq(".login_text2").show();
    }else{
        if(getCookie('moblie_yz_num')<=10){
            jq('#hqyzm').removeAttr('disabled');
            jq('#hqyzm').attr('value','发送验证码到手机');
            jq('#txt_mathcode').val('');
            if(emailmobil=='1')
            {
                times = 180;
            }
            else
            {
                times=120;
            }
        }
    }
}
jq('#yuyincode').hover(function (){
    jq('#yuyincode').css('color','#01AF63')
},function(){
    jq('#yuyincode').css('color','#FF6600');
});

jq('#yuyincode').click(function(){
    jq.ajax({
        type: "POST",
        url: "/my/get_moblie_yz.php",
        data: {act:'yuyin',moblie:jq('#emailAndPhone').val()},
        success:function(data){
            if(data == 1){
                jq('#daymaxtimes').hide();
                jq('#hourmaxtimes').hide();
                jq('#getLost').hide();
                jq('#calling').show();
            }else if(data == 2){
                jq('#hourmaxtimes').show();
                jq('#calling').hide();
                jq('#getLost').hide();
                jq('#daymaxtimes').hide();
            }else if(data == 10){
                jq('#hourmaxtimes').hide();
                jq('#calling').hide();
                jq('#getLost').hide();
                jq('#daymaxtimes').show();
            }else if(data == -1){
                jq('#hourmaxtimes').hide();
                jq('#calling').hide();
                jq('#daymaxtimes').hide();
                jq('#getLost').show();
            }
        }
    });
})


/*/////////////////////////注册供应商逻辑begin*/
// 输入框输入焦点事件，校验输入信息
jq('.indentity-type3 input[name^="supplier_"]').blur(function () {
    var name = jq(this).attr("name");
    switch (name){
        case "supplier_mobile": checkPhoneRepeat(); break;
        case "supplier_password": checkPassword_supplier(); break;
        case "supplier_password_repeat": checkPassword_supplier(); break;
        case "supplier_mobile_yzm": checkYzm_supplier(); break;
    }
});

jq("#supplier_mobile").bind("propertychange input",function(){
    if(jq(this).val() != supplier_reg_phone)
    {
        clearTimeout(supplier_set_yzm);
        jq('.indentity-type3 #hqyzm').removeAttr('disabled');
        jq('.indentity-type3 #hqyzm').attr('value','发送验证码到手机');
        jq('.indentity-type3 #txt_mathcode').val('');
    }
});

function checkPhoneRepeat() {
    if (checkMobile_supplier()) {
        sendData = {
            email_mobile: rsaString(jq('#supplier_mobile').val()),
            ajax_reg_check: 1
        };
        jq.ajax({
            type: 'post',
            url: '//www.to8to.com/reg/reg_new.php',
            data: sendData,
            dataType: 'json',
            success: function (res) {
                if (res.email_mobile.data == -1) {//手机已注册使用
                    if (jq('#supplier_mobile').siblings('.index_check').length == 0) {
                        addWrongTip({targ: '#supplier_mobile', tip: res.email_mobile.message});
                    }
                }
            }
        });
    }
}


//显示隐藏验证码小弹框
jq('.indentity-type3 .sendMobilePhone').click(function () {
    var authCode = jq('.indentity-type3 .auth_code'),
            phone = jq('#supplier_mobile'),
            tip = phone.parent().find('.index_check').length;

    if (authCode.is(':hidden') && checkMobile_supplier()) {
        authCode.show();
        jq('.indentity-type3 .authCodeText').focus();
    } else {
        authCode.hide();
    }
});


jq('.indentity-type3 input[type="password"]').focus(function () {
    jq(this).parent().removeClass('height_auto').find('.index_check').remove();
});

jq('.indentity-type3 #yonghuxieyi').click(function () {
    if(jq('#yonghuxieyi').is(':checked')) {
        jq(this).parent().removeClass('height_auto').find('.index_check').remove();
    }
    checkXieYi_supplier();
});

jq('.indentity-type3 .autoCodeButton').click(function() {
    var rand_num=jq('.indentity-type3 input.authCodeText').val();
    var val = jq('.indentity-type3 #supplier_mobile').val();
    if(!checkMobile_supplier())
    {
        jq('.indentity-type3 .auth_code').hide();
        jq('.indentity-type3 #supplier_mobile').focus();
        return false;
    }

    supplier_reg_times = 120;

    if(rand_num == ''){
        jq('.indentity-type3 input.authCodeText').focus();
    }else{
        jq.ajax({
            type: "GET",
            url: "/my/get_moblie_yz.php",
            data: {ajax:1,rand_num:rand_num},
            success:function(data){
                if(data == 1){
                    supplier_reg_phone = val;
                    spuulier_set_moblie_yz(rand_num,val);
                    jq('#div_mathcode').hide();
                }else{
                    alert('验证码错误');
                    jq('.indentity-type3 input.authCodeText').focus();
                }
            }
        });
    }
});

function spuulier_set_moblie_yz(rand_num,val,emailmobil){
    jq('.indentity-type3 .auth_code').hide();
    jq('.indentity-type3 .txt_mathcode').val('');
    jq('.indentity-type3 .sendMobilePhone').attr('disabled','disabled');
    jq.ajax({
        type: "GET",
        url: "/my/get_moblie_yz.php?is_ajax=1",
        data: {moblie: val, rand_num: rand_num, emailmobil: 0},
        success:function(data){
            if(data == -1 ||data == -2)
            {
                addWrongTip({targ: '.indentity-type3 .autoCode', tip: '验证码申请太频繁，请稍后再试！'});
            }
            else
            {
                msg_send_agin();
            }
        }
    });
}

function msg_send_agin(){
    supplier_reg_times = supplier_reg_times - 1;
    var showtime = '';
    if(supplier_reg_times > 0){
        supplier_set_yzm = setTimeout('msg_send_agin()',1000);
        showtime = supplier_reg_times+'秒后获取';
        jq('.indentity-type3 .sendMobilePhone').attr('value',showtime);
        jq(".login_text2").show();
    }else{
        if(getCookie('moblie_yz_num') <= 10){
            jq('.indentity-type3 .sendMobilePhone').removeAttr('disabled');
            jq('.indentity-type3 .sendMobilePhone').attr('value','发送验证码到手机');
            jq('#txt_mathcode').val('');
        }
    }
}

function checkMobile_supplier() {
    var mobileObj = jq('#supplier_mobile');
    var mobile = jq.trim(mobileObj.val());
    var telRegexp = /^(1[3|4|5|6|7|8|9])[\d]{9}$/
    var flag = true;
    if (mobile == '')
    {
        flag = false;
        addWrongTip({targ: '#supplier_mobile', tip: '请输入手机号'});
    } else if (!telRegexp.test(mobile)) {
        flag = false;
        addWrongTip({targ: '#supplier_mobile', tip: '手机号格式不正确'});
    }
    return flag;
}

function checkPassword_supplier() {
    var passwordObj = jq('#supplier_password');
    var repasswordObj = jq('#supplier_password_repeat');
    var password = jq.trim(passwordObj.val().toLowerCase());
    var repassword = jq.trim(repasswordObj.val().toLowerCase());
    if (password === "") {
        addWrongTip({targ: '#supplier_password', tip: '请填写账号密码'});
        return false;
    }

    var passwordRegexp = /^(?!.*\n)(?:(?=.*\d)(?=.*\W)|(?=.*\d)(?=.*[A-Za-z])|(?=.*\W)(?=.*[A-Za-z])).{8,}$/;
    if (!passwordRegexp.test(password)) {
        addWrongTip({targ: '#supplier_password', tip: '密码至少8位，必须包含字母、数字、特殊字符中的任意两种'});
        return false;
    }

    if (password != repassword) {
        addWrongTip({targ: '#supplier_password_repeat', tip: '密码不一致'});
        return false;
    }


    return true;
}

function checkXieYi_supplier() {
    var checked = jq('#yonghuxieyi').is(':checked');
    if (!checked) {
        addWrongTip({targ: '#yonghuxieyi', tip: '请阅读用户协议'});
    }
    return checked
}

function checkYzm_supplier() {
    var yzmObj = jq('#supplier_mobile_yzm');
    var yzm = jq.trim(yzmObj.val());
    if (yzm === "") {
        addWrongTip({targ: '#supplier_mobile_yzm', tip: '请填写短信验证码'});
    }
    return true;
}

// 注册验证
function checkRegisterForm_supplier() {
    return (checkMobile_supplier() && checkPassword_supplier() && checkXieYi_supplier() && checkYzm_supplier());
}

function supplier_toLogin(){
    window.location.href = 'http://swc.to8to.com';
}

// 建材商注册成功提示
function register_supplier_message() {
    var successStr = '<div class="dlzc_box merchant-pop-up"><div class="mod_pagetip"><span class="mod_pagetip_ico"><em class="ico_tip_ok"></em></span><div class="mod_pagetip_bd"><div class="mod_pagetip_title">恭喜您，注册成功！</div></div></div><span class="go-merchant-btn" onclick="supplier_toLogin()">确认并跳转至商家后台</span></div>';
    jq('.window_box').windowBox({
        width: 460,
        height: 260,
        title: " ",
        wbcStr: successStr
    });
    jq('.window_box_title').hide();
}

//注册建材商
function register_supplier() {
    var data = {};
    if (checkRegisterForm_supplier()) {
        data = {
            mobile: rsaString(jq('#supplier_mobile').val()),
            password1: rsaString(jq('#supplier_password').val()),
            mobile_yzm: jq('#supplier_mobile_yzm').val(),
            indentity: 3
        };
        jq.ajax({
            type: 'POST',
            url: '//www.to8to.com/reg/reg_new.php?id='+new Date().getTime(),
            data: data,
            dataType: 'json',
            success: function (res) {
                if (res.data == 1) {
                    register_supplier_message();
                } else {
                    switch(res.mark) {
                        case 'havamobile':
                            addWrongTip({targ: '.indentity-type3 #supplier_mobile', tip: res.message ? res.message : '手机号有误'});
                            break;
                        case 'badpassword':
                            addWrongTip({targ: '.indentity-type3 #supplier_password', tip: res.message ? res.message : '密码有误'});
                            break;
                        case 'codeerror':
                            addWrongTip({targ: '.indentity-type3 #supplier_mobile_yzm', tip: res.message ? res.message : '短信验证码有误'});
                            break;
                        default:
                            alert(res.message ? res.message : '注册失败');
                            break;
                    }
                }

            },
            error: function (e) {
            }
        });
    }
}

/*/////////////////////////注册供应商逻辑end*/
